<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian Pérez Montalbán">
    <link rel="stylesheet" href="CSS/Style.CSS">
    <link rel="icon" href="images/favicon.png">
    <title>Sushi</title>
</head>
<body>
    <nav class="poppins-regular">
        <div class="nav-icon">
            <img src="images/favicon.png" alt="foto de sushi">
            <p class="poppins-thin">Sushi</p>
        </div>

        <div class="nav-list">
            <a href="#Home">Home</a>
            <a href="#About">About Us</a>
            <a href="#Populas">Popular</a>
            <a href="#Recently">Recently</a>
            <img src="images/moon-line.png" alt="moon icon" width="4%" height="4%">
        </div> 
    </nav>
    
    <img src="images/leaf-branch-2.png" class="flower1" alt="alga">
    
    <section class="home" id="Home">
        <div class="welcome-home">
            <div class="enjoy-sushi">
                <h1>Enjoy Delicious</h1>
            </div>
            
            <div class="sushi-food">
                <img src="images/home-sushi-title.png" class="sushi-palillos" alt="sushi con palillos">
                <h1>Sushi Food</h1>
            </div>
            
            <div class="sushi-home-description">
                <p class="poppins-regular">Enjoy a good dinner with the best dishes in 
                    the restaurant and improve your day.</p>
            </div>
            
            <button><p class="poppins-regular">Order Now</p><img src="images/arrow-right-line.svg" alt="flecha"></button>
        </div>

        <div class="sushi-image-home">
            <img src="images/home-sushi-rolls.png" alt="plato de sushi">
        </div>
    </section>
</body>
</html>
